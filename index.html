<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moovery Challenge</title>
        <link rel="shortcut icon" href="./img/icone.png"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/animate.min.css"/>
        <link rel="stylesheet" href='./css/index.css'>
        <script src="./script/script.js"></script>
    </head>
    <body onload="Start()">
        <div class="ApresentationScreen">
            <div class="LoginBox">
                <div class="BoxLogo animate__fadeInLeft">
                    <img src="./img/logotipo-moovery.png">
                </div>
                <form id="formLogin" class="animate__fadeInRight">
                    <div class="form-group">
                      <label for="Email">Endereço de email</label>
                      <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Seu email">
                    </div>
                    <div class="form-group">
                      <label for="Password">Senha</label>
                      <input type="password" class="form-control" id="Password" placeholder="Senha">
                    </div>
                    <button class="btn btn-primary">Logar</button>
                </form>
            </div>
        </div>
        <div id="Content">
            <div id="RangeBox">
                <form>
                    <div class="form-group">
                        <label for="formControlRange"><span id='RangePrint'></span> - Usuários Listados
                        </label>
                        <input min="1" max="30" value="10" type="range" class="form-control-range" id="formControlRange" value="10">
                    </div>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table BoxData table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th class='animate__fadeInLeft' scope="col">#</th>
                            <th class='animate__fadeInLeft' scope="col">Nome</th>
                            <th class='animate__fadeInLeft' scope="col">Sobrenome</th>
                            <th class='animate__fadeInLeft' scope="col">Idade</th>
                            <th class='animate__fadeInLeft' scope="col">Cidade</th>
                            <th class='animate__fadeInLeft AlignCenter' scope="col">Foto</th>
                            <th class='ReloadIconAll animate__fadeInLeft' onclick="ReloadAll(this)" scope="col">
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="sync-alt" class="svg-inline--fa fa-sync-alt fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M370.72 133.28C339.458 104.008 298.888 87.962 255.848 88c-77.458.068-144.328 53.178-162.791 126.85-1.344 5.363-6.122 9.15-11.651 9.15H24.103c-7.498 0-13.194-6.807-11.807-14.176C33.933 94.924 134.813 8 256 8c66.448 0 126.791 26.136 171.315 68.685L463.03 40.97C478.149 25.851 504 36.559 504 57.941V192c0 13.255-10.745 24-24 24H345.941c-21.382 0-32.09-25.851-16.971-40.971l41.75-41.749zM32 296h134.059c21.382 0 32.09 25.851 16.971 40.971l-41.75 41.75c31.262 29.273 71.835 45.319 114.876 45.28 77.418-.07 144.315-53.144 162.787-126.849 1.344-5.363 6.122-9.15 11.651-9.15h57.304c7.498 0 13.194 6.807 11.807 14.176C478.067 417.076 377.187 504 256 504c-66.448 0-126.791-26.136-171.315-68.685L48.97 471.03C33.851 486.149 8 475.441 8 454.059V320c0-13.255 10.745-24 24-24z"></path>
                                </svg>
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="./script/footer-script.js"></script>
</html>
